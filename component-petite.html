<html>
  <script src="https://unpkg.com/petite-vue"></script>

  <template id="pe-btn">
    <div :style="{ margin: '8px'}">
      <button :style="{ padding: '8px', color: color, fontSize: size + 'px' }">
        {{ label }}
      </button>
    </div>
  </template>

  <div v-scope :style="{ display: 'flex' , justifyContent: 'center'}">
    <div
      v-scope="peBtn({label: 'Red Button', color : 'red', size: '20'})"
    ></div>
    <div
      v-scope="peBtn({label: 'Green Button', color : 'green', size: '20'})"
    ></div>
    <div
      v-scope="peBtn({label: 'Yellow Button', color : 'yellow', size: '20'})"
    ></div>
  </div>

  <script>
    // reusable function that will return the literal object
    function peBtn(props) {
      return {
        $template: "#pe-btn",
        label: props.label,
        color: props.color,
        size: props.size,
      };
    }

    PetiteVue.createApp().mount();
  </script>
</html>
